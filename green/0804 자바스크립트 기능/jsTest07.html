<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>스위치 케이스!!</title>
</head>

<body>
    <p>방가방가</p>
</body>

<!-- 자바스크립트의 한계는 브라우저 내에서만 여포라는 점...
브라우저를 벗어나면 할 수 있는 게 없다...
또한 브라우저 화면 밖으로 권한도 가지지 않는다.
만약, 자바스크립트가 브라우저 밖으로 권한을 가지게 되면,
단지 웹페이지를 읽는 것 만으로도 악성코드를 퍼트릴 수 있다.
원래 액티브 X와 플래시는 브라우저 밖에서도 권한을 가질 수 있었는데..
당연히 보안에 문제가 많이 생길 수밖에...
그래서 지금은 사라진 것이다.-->
<script>
    let i = 1-0;
    switch(i) {
        
        case 1 :
            console.log("1임");

        case "1" + "0" :
            console.log("2임");
        
        case 10 :
            console.log("10임");
        
        default :
        console.log("기본");
    }
</script>
</html>
