<!DOCTYPE html>
<html>

    <title>반복문!!</title>

<body>
    <p>방가방가</p>

<!-- -->

<script>
    // while (true) {
    //     // 이런거는 위험해...!
    //     // CPU 터진다~!
    //     console.log("반복");
    // }

    let i = 0;
    while(i < 10) {
        console.log("반복");
        i++;
    }

    // 자바 개발자들은 킹받아야 한다는데...!
    let j = 10;
    while(j) {
        console.log("반복");
        j--;
    }

    // k++ 혹은 k+=1도 가능,
    for(let k = 0; k <10; k += 1) {
        console.log("for 반복");
        if (k == 3) {
            console.log("반복 중단");
            break;
        }
    }
</script>
</html>
