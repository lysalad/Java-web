<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>0804 자바스크립트 1</title>
</head>

<body>
    <p>방가방가</p>
</body>

<!-- -->

<script>
    console.log("-시작-");
    // alert("안녕하세요");

    // prompt는 반환값을 가진다.
    // var는 타입을 명시하지 않는다.
    // java 스크립트는 강력하지 않고 유연하기 때문이다.
    // 변수다 라고만 표현할 수 있는 키워드인 var를 사용한다.
    var age = prompt("나이를 입력하세요");

    // confirm은 사용자 확인을 할 수 있는 함수이다.
    // 문자열과 합연산을 할 수있다.
    // true 가 출력된다.
    var con = confirm(age + "살이네요?");

    console.log(age, con);
    console.log("경고 창이 닫힘");
    console.log("-끝-");

</script>
</html>
